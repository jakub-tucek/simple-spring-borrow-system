<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="__layout :: headerFragment">
</head>
<body>

<div th:if="${message} != null">
    <div th:replace="__layout :: alert(type=${type}, message=${message})"></div>
</div>

<div id="wrapper">
    <!-- Navigation -->
    <nav th:replace="__layout :: navFragment">
    </nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Login </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Login
                    </div>
                    <!-- /.panel-heading -->

                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <form th:action="@{/login}" method="post" class="form">
                        <div class="form-group"><label> User Name : <input class="form-control" type="text" name="username"/> </label></div>
                        <div class="form-group"><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
                        <div class="form-group"><input class="btn btn-normal" type="submit" value="Sign In"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
    <div th:replace="__layout :: footerScriptsFragment">
    </div>
</div>
</body>

</html>
