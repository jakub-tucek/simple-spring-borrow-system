<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="__layout :: headerFragment">
</head>
<body>
<div id="wrapper">
    <!-- Navigation -->
    <nav th:replace="__layout :: navFragment">
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Users </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        DataTables Advanced Tables
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        REAL DB ID
                                    </th>
                                    <th>
                                        FIRST NAME
                                    </th>
                                    <th>
                                        LAST NAME
                                    </th>
                                    <th>
                                        ROLE
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="usr,iterator  : ${users}">
                                    <td th:text="${iterator.count}">0</td>
                                    <td th:text="${usr.id}">001</td>
                                    <td th:text="${usr.firstName}">Name</td>
                                    <td th:text="${usr.lastName}">City</td>
                                    <td th:text="${usr.role}">role</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <form action="#" th:action="@{/users}" th:object="${userSeed}" method="post" class="form" id="itemNameFormID">
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">err</li>
                            </ul>
                            <div class="form-group">
                                <label for="firstName">first name:</label>
                                <input class="form-control" type="text" th:field="*{firstName}" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">last name:</label>
                                <input class="form-control" type="text" th:field="*{lastName}" min="0" id="lastName" required>
                            </div>

                            <div class="form-group">
                                <label for="password">pass:</label>
                                <input class="form-control" type="password" th:field="*{password}" min="0" id="password" required>
                            </div>


                            <div class="form-group">
                                <label for="role">Role:</label>
                                <select class="form-control" th:field="*{role}" id="role" required>
                                    <option value="USER">User</option>
                                    <option value="ADMIN">Admin</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input class="btn btn-default" type="submit" value="Save!"/>

                            </div>
                            <div class="form-group">
                                <input class="btn btn-default" type="reset" value="Reset"/>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <!-- /#page-wrapper -->
        </div>
    </div>
    <!-- /#wrapper -->
    <div th:replace="__layout :: footerScriptsFragment">
    </div>
</div>
</body>

</html>
