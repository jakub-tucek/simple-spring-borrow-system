<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="__layout :: headerFragment">
</head>
<body>

<div th:if="${message} != null">
    <div th:replace="__layout :: alert(type=${type}, message=${message})"></div>
</div>

<div id="wrapper">
    <!-- Navigation -->
    <nav th:replace="__layout :: navFragment">
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Items </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        DataTables Advanced Tables
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        REAL DB ID
                                    </th>
                                    <th>
                                        ITEM NAME
                                    </th>
                                    <th>
                                        COUNT
                                    </th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="itm,iterator  : ${items}">
                                    <td th:text="${iterator.count}">0</td>
                                    <td th:text="${itm.id}">001</td>
                                    <td th:text="${itm.itemName}">itemName</td>
                                    <td th:text="${itm.count}">count</td>
                                    <td><a th:href="@{/items/del/{id}(id=${itm.id})}"><span class="fa fa-trash"></span></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <form action="#" th:action="@{/items}" th:object="${itemSeed}" method="post" class="form" id="itemNameFormID">
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">err</li>
                            </ul>
                            <div class="form-group">
                                <label for="itemName">Item name:</label>
                                <input class="form-control" type="text" th:field="*{itemName}" id="itemName" required>

                            </div>
                            <div class="form-group">
                                <label for="count">count:</label>
                                <input class="form-control" type="number" th:field="*{count}" min="0" required id="count">

                            </div>
                            <div class="form-group">
                                <input class="btn btn-default" type="submit" value="Save!"/>

                            </div>
                            <div class="form-group">
                                <input class="btn btn-default" type="reset" value="Reset"/>

                            </div>


                        </form>
                    </div>
                </div>
            </div>
            <!-- /#page-wrapper -->
        </div>
    </div>
    <!-- /#wrapper -->
    <div th:replace="__layout :: footerScriptsFragment">
    </div>
</div>
</body>

</html>
